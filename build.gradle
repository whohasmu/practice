plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.12'
    api 'org.springframework.boot:spring-boot-starter-web:2.5.12'
    api 'org.springframework.boot:spring-boot-starter-web-services:2.5.12'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.12'
    api 'org.projectlombok:lombok:1.18.22'
    implementation 'org.springframework.boot:spring-boot-starter:2.5.12'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'practice'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
